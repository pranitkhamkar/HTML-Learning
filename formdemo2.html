<html>
    <body>
        <form>
            <fieldset>
                <legend>Select Choice:-</legend>
            Number : <input type="number" name="num" id="num" min="10" max="40"><br>
            search : <input type="search" name="search" id="search"><br>
            Color : <input type="color" name="cl" id="cl"><br>
            date  : <input type="date" name="date" id="date" min="2022-03-20" max="2022-04-23"><br>
            month  : <input type="month" name="month" id="month"><br>
            week  :  <input type="week" name="week" id="week"><br>
            time  : <input type="time" name="time" id="time"><br>
            range  : <input type="range" name="range" id="range" min="0" max="5"><br>
            Mobile No.  :  <input type="number" name="tel" id="tel"><br>
        </fieldset>
        </form>
    </body>
</html>
