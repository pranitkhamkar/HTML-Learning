<html>

<body>
    <canvas id="mycanvas" width="300px" height="300px" style="border:1px solid red"></canvas>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        //draw a line
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 200);
        ctx.stroke();
        ctx.moveTo(85, 0);
        ctx.lineTo(0, 85);
        ctx.stroke();
        //draw circle
        ctx.beginPath();
        ctx.arc(40, 40, 230, 0, 2 * Math.PI);
        ctx.stroke();
        //display text
        ctx.font = "30px Arial";
        ctx.fillText("Hello World...!", 50, 80);
    </script>
</body>

</html>
